<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .card {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, p {
            text-align: center;
        }
        .event-details {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>LET'S CELEBRATE!</h1>
        <p>JOIN US TO CELEBRATE RICHARD 18th BIRTHDAY  </p>
        <div class="event-details">
            <p><strong>Date:</strong> February 14, 2024</p>
            <p><strong>Time:</strong> 7:00 PM</p>
            <p><strong>Location:</strong>Star Key Point Resort,Nagpur</p>
            <p><strong>RSVP:</strong> Please RSVP by February 7th</p>
        </div>
    </div>
</body>
</html>
